{%extends "layout.html" %}

{% block title %}

    Register

{% block main %}
    <form action="{{ url_for('register') }}" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" name="username" placeholder="Username" type="test">
        </div>
        <div class="form group">
            <input class="form-control" name="password" placeholder="Password" type="Password">
        </div>

            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="Password">
        </div>
        <button class="btn btn-primary" typer="submit">Register</button>
    </form>
{% endblock %}
